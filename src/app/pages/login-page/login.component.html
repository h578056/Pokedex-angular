<div class="inputContainer">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <fieldset class="mb-2">
      <label for="username" class="form-label">Username:</label>
      <input
        type="text"
        ngModel
        #username="ngModel"
        name="username"
        id="username"
        minlength="2"
        maxlength="40"
        class="input"
        placeholder="Enter username"
        (change)="loginInputChange($event)"
      />
    </fieldset>

    <section *ngIf="username.errors && (username.dirty || username.touched)">
      <div class="alert alert-danger">
        <p
          class="d-flex align-items-center mb-0"
          *ngIf="username.errors.required"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          Warning you need to enter a username
        </p>
        <p
          class="d-flex align-items-center mb-0"
          *ngIf="username.errors.minlength"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          Warning the username you chose is too short
        </p>
      </div>
    </section>

    <button
      type="submit"
      [disabled]="attempting || loginForm.form.invalid"
      class="btn btn-primary d-flex align-items-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-lock-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
        />
      </svg>
      Login
    </button>
  </form>
</div>
